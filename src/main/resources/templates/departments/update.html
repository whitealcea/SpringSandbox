<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>勤怠管理システム</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<nav class="navbar is-dark" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="#">
            <h1 class="title is-4">勤怠管理システム</h1>
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
           data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="/">
                ホーム
            </a>

            <a class="navbar-item" href="/attendance">
                勤怠入力
            </a>

            <a class="navbar-item" href="/employee">
                従業員一覧
            </a>

            <a class="navbar-item" href="/department">
                部署一覧
            </a>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-primary" href="#">
                        <strong>ログイン</strong>
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>

<section class="section">
    <div class="container">
        <h2 class="title is-2">現在の部署情報</h2>
        <table class="table">
            <tbody>
            <tr>
                <th>部署ID</th>
                <td th:text="${department.id}"></td>
            </tr>
            <tr>
                <th>部署名</th>
                <td th:text="${department.departmentName}"></td>
            </tr>
            <tr>
                <th>部署番号</th>
                <td th:text="${department.departmentNumber}"></td>
            </tr>
            <tr>
                <th>上司の名前</th>
                <td th:text="${department.supervisorName}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <br>
    <div class="container">
        <h2 class="title is-2">更新後の部署情報</h2>
        <form method="POST" action="#" th:action="@{'/department/' + ${department.id}}">
            <input type="hidden" name="id" th:value="${department.id}"/>
            <div class="field">
                <label class="label">部署名</label>
                <div class="control">
                    <input class="input" type="text" name="departmentName" th:value="${department.departmentName}"
                           required>
                </div>
            </div>
            <div class="field">
                <label class="label">部署番号</label>
                <div class="control">
                    <input class="input" type="text" name="departmentNumber" th:value="${department.departmentNumber}"
                           required>
                </div>
            </div>

            <label class="label">上司の名前</label>
            <div class="control">
                <div class="select">
                    <select name="supervisorName" required>
                        <option value="">選択してください</option>
                        <option th:each="employees : ${employees}" th:value="${employees.name}"
                                th:text="${employees.name}"
                                th:selected="${employees.name == department.supervisorName}"></option>
                    </select>
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button type="submit" class="button is-link">更新</button>
                </div>
                <div class="control">
                    <a href="/department" class="button is-text">キャンセル</a>
                </div>
            </div>
        </form>
    </div>
</section>
<footer class="footer">
    <div class="content has-text-centered">
        <p>&copy; 2023 勤怠管理システム</p>
    </div>
</footer>

<script>
  // ナビゲーションバーアイテムの開閉
  document
          .addEventListener('DOMContentLoaded', () => {
            // クリックイベントでメニューを開閉
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
            if ($navbarBurgers.length > 0) {
              $navbarBurgers.forEach($el => {
                $el.addEventListener('click', () => {
                  const target = $el.dataset.target;
                  const $target = document.getElementById(target);
                  $el.classList.toggle('is-active');
                  $target.classList.toggle('is-active');
                });
              });
            }
          });



</script>
</body>
</html>
