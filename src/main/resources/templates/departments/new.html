<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>部署登録</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="/css/main.css"/>
</head>
<body>
<nav class="navbar is-dark" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">
            <h1 class="title is-4">勤怠管理システム</h1>
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
           data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="/">
                ホーム
            </a>

            <a class="navbar-item" href="/attendance">
                勤怠入力
            </a>

            <a class="navbar-item" href="/employee">
                従業員一覧
            </a>

            <a class="navbar-item is-active" href="/department">
                部署一覧
            </a>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-primary" href="#">
                        <strong>ログイン</strong>
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>
<section class="section">
    <div class="container">
        <h2 class="title is-2">部署登録</h2>
        <form method="POST" action="/department">
            <div class="field">
                <label class="label">部署名</label>
                <div class="control">
                    <input class="input" type="text" name="departmentName" required>
                </div>
            </div>
            <div class="field">
                <label class="label">部署番号</label>
                <div class="control">
                    <input class="input" type="text" name="departmentNumber" required>
                </div>
            </div>

            <label class="label">上司の名前</label>
            <div class="control">
                <div class="select">
                    <select name="supervisorName" required>
                        <option value="">選択してください</option>
                        <option th:each="employees : ${employees}" th:value="${employees.name}"
                                th:text="${employees.name}"></option>
                    </select>
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button type="submit" class="button is-link">登録</button>
                </div>
                <div class="control">
                    <a href="/department" class="button is-text">キャンセル</a>
                </div>
            </div>
        </form>
    </div>
</section>
<footer class="footer">
    <div class="content has-text-centered">
        <p>&copy; 2023 勤怠管理システム</p>
    </div>
</footer>
</body>
</html>
