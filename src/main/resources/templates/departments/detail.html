<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common_fragment :: common_header(~{::title}, ~{})">
    <meta charset="UTF-8">
    <title>勤怠管理システム - 部署情報</title>
</head>
<body>
<nav th:replace="common/common_fragment :: common_nav('department_nav')">
</nav>

<section class="section">
    <div class="container">
        <h2 class="title is-2">部署情報</h2>
        <table class="table">
            <tbody>
            <tr>
                <th>部署ID</th>
                <td th:text="${department.id}"></td>
            </tr>
            <tr>
                <th>部署名</th>
                <td th:text="${department.departmentName}"></td>
            </tr>
            <tr>
                <th>部署番号</th>
                <td th:text="${department.departmentNumber}"></td>
            </tr>
            <tr>
                <th>上司の名前</th>
                <td th:text="${department.supervisorName}"></td>
            </tr>
            <tr>
                <th>所属人数</th>
                <td th:text="${department.departmentPeople}"></td>
            </tr>
            </tbody>
        </table>
        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link" th:onclick="|location.href='${department.id}/update'|" type="button">
                    部署情報更新
                </button>
            </div>
        </div>
    </div>
</section>

<footer th:replace="common/common_fragment::common_footer"></footer>
</body>
</html>
