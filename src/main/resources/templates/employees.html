<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common_fragment :: common_header(~{::title}, ~{})">
    <meta charset="UTF-8">
    <title>勤怠管理システム - 従業員一覧</title>
</head>
<body>
<nav th:replace="common/common_fragment :: common_nav('employee_nav')">
</nav>

<section class="section">
    <div class="container">
        <h2 class="title is-2">従業員一覧</h2>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>名前</th>
                <th>住所</th>
                <th>電話番号</th>
                <th>メールアドレス</th>
                <th>所属部署</th>
                <th>合計勤務時間</th>
            </tr>
            </thead>
            <tbody>
            <tr class="employee-row" th:data-id="${employee.id}" th:each="employee : ${employees}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.address}"></td>
                <td th:text="${employee.phoneNumber}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.departmentName}"></td>
                <td th:text="${employee.workingTimeSummary}"></td>
            </tr>
            </tbody>
        </table>
        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link" onclick="location.href='employee/new'" type="button">従業員追加</button>
            </div>
        </div>
    </div>
</section>

<footer th:replace="common/common_fragment::common_footer"></footer>
<script>
    document
        .addEventListener('DOMContentLoaded', () => {
            addDetailLinkToRow('.employee-row', '/employee')
        });




</script>
</body>
</html>
