<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>勤怠管理システム</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<nav class="navbar is-dark" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="#">
            <h1 class="title is-4">勤怠管理システム</h1>
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
           data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="/">
                ホーム
            </a>

            <a class="navbar-item" href="/attendance">
                勤怠入力
            </a>

            <a class="navbar-item" href="/employee">
                従業員一覧
            </a>

            <a class="navbar-item" href="/department">
                部署一覧
            </a>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-primary" href="#">
                        <strong>ログイン</strong>
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>

<section class="section">
    <div class="container">
        <h2 class="title is-2">従業員情報</h2>
        <table class="table">
            <tbody>
            <tr>
                <th>社員番号</th>
                <td th:text="${employee.id}"></td>
            </tr>
            <tr>
                <th>名前</th>
                <td th:text="${employee.name}"></td>
            </tr>
            <tr>
                <th>住所</th>
                <td th:text="${employee.address}"></td>
            </tr>
            <tr>
                <th>メールアドレス</th>
                <td th:text="${employee.email}"></td>
            </tr>
            <tr>
                <th>電話番号</th>
                <td th:text="${employee.phoneNumber}"></td>
            </tr>
            <tr>
                <th>所属部署</th>
                <td th:text="${employee.departmentName}"></td>
            </tr>
            </tbody>
        </table>
        <div class="container">
            <h2 class="title is-2">勤怠情報</h2>
            <div class="field has-addons">
                <div class="control">
                    <input class="input" type="month" id="targetYM" min="2018-01" th:value="${targetYM}">
                </div>
                <div class="control">
                <a class="button is-info" onclick="getTargetYMAttendance()">表示</a>
                </div>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th>日付</th>
                    <th>出勤時刻</th>
                    <th>退勤時刻</th>
                    <th>休憩時間</th>
                    <th>稼働時間</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employeeAttendance : ${employeeAttendance}" th:data-id="${employeeAttendance.date}"
                    class="employeeAttendance-row">
                    <td th:text="${employeeAttendance.date}"></td>
                    <td th:text="${employeeAttendance.startTime}"></td>
                    <td th:text="${employeeAttendance.endTime}"></td>
                    <td th:text="${employeeAttendance.breakTime}"></td>
                    <td th:text="${employeeAttendance.workingTime}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="field is-grouped">
            <div class="control">
                <button type="button" th:onclick="|location.href='${employee.id}/update'|" class="button is-link">
                    従業員情報更新
                </button>
            </div>
        </div>
    </div>
</section>
<footer class="footer">
    <div class="content has-text-centered">
        <p>&copy; 2023 勤怠管理システム</p>
    </div>
</footer>

<script th:inline="javascript">
  // ナビゲーションバーアイテムの開閉
  document
          .addEventListener('DOMContentLoaded', () => {
            // クリックイベントでメニューを開閉
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
            if ($navbarBurgers.length > 0) {
              $navbarBurgers.forEach($el => {
                $el.addEventListener('click', () => {
                  const target = $el.dataset.target;
                  const $target = document.getElementById(target);
                  $el.classList.toggle('is-active');
                  $target.classList.toggle('is-active');
                });
              });
            }
          });
function getTargetYMAttendance() {
    const empId = /*[[${employee.id}]]*/0;
    const selectYM = document.querySelector('#targetYM').value;
    location.href=`/employee/${empId}?target_ym=${selectYM}`;
}

</script>
</body>
</html>
