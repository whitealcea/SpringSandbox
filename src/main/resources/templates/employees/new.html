<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common_fragment :: common_header(~{::title}, ~{})">
    <meta charset="UTF-8">
    <title>勤怠管理システム - 従業員登録</title>
</head>
<body>
<nav th:replace="common/common_fragment :: common_nav('employee_nav')">
</nav>

<section class="section">
    <div class="container">
        <h2 class="title is-2">従業員登録</h2>
        <form action="/employee" method="POST">
            <div class="field">
                <label class="label">名前</label>
                <div class="control">
                    <input class="input" name="name" required type="text">
                </div>
            </div>
            <div class="field">
                <label class="label">住所</label>
                <div class="control">
                    <input class="input" name="address" required type="text">
                </div>
            </div>
            <div class="field">
                <label class="label">メールアドレス</label>
                <div class="control">
                    <input class="input" name="email" required type="email">
                </div>
            </div>
            <div class="field">
                <label class="label">電話番号</label>
                <div class="control">
                    <input class="input" name="phoneNumber" required type="text">
                </div>
            </div>
            <div class="field">
                <label class="label">所属部署</label>
                <div class="control">
                    <div class="select">
                        <select name="departmentId" required>
                            <option value="">選択してください</option>
                            <option th:each="department : ${departments}" th:text="${department.departmentName}"
                                    th:value="${department.id}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link" type="submit">登録</button>
                </div>
                <div class="control">
                    <a class="button is-text" href="/employee">キャンセル</a>
                </div>
            </div>
        </form>
    </div>
</section>

<footer th:replace="common/common_fragment::common_footer"></footer>
</body>
</html>
