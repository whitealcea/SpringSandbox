<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>勤怠管理システム</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<nav class="navbar is-dark" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="#">
            <h1 class="title is-4">勤怠管理システム</h1>
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
           data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="/">
                ホーム
            </a>

            <a class="navbar-item" href="/attendance">
                勤怠入力
            </a>

            <a class="navbar-item" href="/employee">
                従業員一覧
            </a>

            <a class="navbar-item" href="/department">
                部署一覧
            </a>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-primary" href="#">
                        <strong>ログイン</strong>
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>

<section class="section">
    <div class="container">
        <h2 class="title is-2">現在の従業員情報</h2>
        <table class="table">
            <tbody>
            <tr>
                <th>社員番号</th>
                <td th:text="${employee.id}"></td>
            </tr>
            <tr>
                <th>名前</th>
                <td th:text="${employee.name}"></td>
            </tr>
            <tr>
                <th>住所</th>
                <td th:text="${employee.address}"></td>
            </tr>
            <tr>
                <th>メールアドレス</th>
                <td th:text="${employee.email}"></td>
            </tr>
            <tr>
                <th>電話番号</th>
                <td th:text="${employee.phoneNumber}"></td>
            </tr>
            <tr>
                <th>所属部署</th>
                <td th:text="${employee.departmentName}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <br>
    <div class="container">
        <h2 class="title is-2">更新後の従業員情報</h2>
        <form method="POST" action="#" th:action="@{'/employee/' + ${employee.id}}">
            <input type="hidden" name="id" th:value="${employee.id}"/>
            <div class="field">
                <label class="label">氏名</label>
                <div class="control">
                    <input class="input" type="text" name="name" th:value="${employee.name}" required>
                </div>
            </div>
            <div class="field">
                <label class="label">住所</label>
                <div class="control">
                    <input class="input" type="text" name="address" th:value="${employee.address}"
                           required>
                </div>
            </div>
            <div class="field">
                <label class="label">メールアドレス</label>
                <div class="control">
                    <input class="input" type="text" name="email" th:value="${employee.email}"
                           required>
                </div>
            </div>
            <div class="field">
                <label class="label">電話番号</label>
                <div class="control">
                    <input class="input" type="text" name="phoneNumber" th:value="${employee.phoneNumber}"
                           required>
                </div>
            </div>

            <label class="label">所属部署</label>
            <div class="control">
                <div class="select">
                    <select name="departmentId" required>
                        <option value="">選択してください</option>
                        <option th:each="department : ${departments}" th:value="${department.id}"
                                th:text="${department.departmentName}"
                                th:selected="${department.id == employee.departmentId}">
                        </option>
                    </select>
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button type="submit" class="button is-link">更新</button>
                </div>
                <div class="control">
                    <a href="/employee" class="button is-text">キャンセル</a>
                </div>
            </div>
        </form>
    </div>
</section>
<footer class="footer">
    <div class="content has-text-centered">
        <p>&copy; 2023 勤怠管理システム</p>
    </div>
</footer>

<script>
  // ナビゲーションバーアイテムの開閉
  document
          .addEventListener('DOMContentLoaded', () => {
            // クリックイベントでメニューを開閉
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
            if ($navbarBurgers.length > 0) {
              $navbarBurgers.forEach($el => {
                $el.addEventListener('click', () => {
                  const target = $el.dataset.target;
                  const $target = document.getElementById(target);
                  $el.classList.toggle('is-active');
                  $target.classList.toggle('is-active');
                });
              });
            }
          });








</script>
</body>
</html>
