<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>勤怠管理システム</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<nav class="navbar is-dark" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="#">
      <h1 class="title is-4">勤怠管理システム</h1>
    </a>

    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" href="/">
        ホーム
      </a>

      <a class="navbar-item is-active" href="/attendance">
        勤怠入力
      </a>

      <a class="navbar-item" href="/employee">
        従業員一覧
      </a>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <a class="button is-primary" href="#">
            <strong>ログイン</strong>
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>

<section class="section">
  <div class="container">
    <h2 class="title is-2">勤怠入力</h2>
    <form>
      <div class="field">
        <label class="label">日付</label>
        <div class="control">
          <input class="input" type="date" placeholder="日付">
        </div>
      </div>

      <div class="field">
        <label class="label">出勤時刻</label>
        <div class="control">
          <input class="input" type="time" placeholder="出勤時刻">
        </div>
      </div>

      <div class="field">
        <label class="label">退勤時刻</label>
        <div class="control">
          <input class="input" type="time" placeholder="退勤時刻">
        </div>
      </div>

      <div class="field">
        <label class="label">備考</label>
        <div class="control">
          <textarea class="textarea" placeholder="備考"></textarea>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <button class="button is-primary">登録</button>
        </div>
      </div>
    </form>
  </div>
</section>

<footer class="footer">
  <div class="content has-text-centered">
    <p>&copy; 2023 勤怠管理システム</p>
  </div>
</footer>

<script>
  // ナビゲーションバーアイテムの開閉
  document
          .addEventListener('DOMContentLoaded', () => {
            // クリックイベントでメニューを開閉
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
            if ($navbarBurgers.length > 0) {
              $navbarBurgers.forEach($el => {
                $el.addEventListener('click', () => {
                  const target = $el.dataset.target;
                  const $target = document.getElementById(target);
                  $el.classList.toggle('is-active');
                  $target.classList.toggle('is-active');
                });
              });
            }
          });
</script>
</body>
</html>
